<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Bloco de notas</title>
</head>

<body>
    <div class="center">
        <div class="container">
            <h1>Bloco de notas</h1>

            <div class="select">
                <label for="select-type">Escolha a função</label>
                <select name="select-type" id="select-type">
                    <option value="" selected hidden></option>
                    <option value="check">Lista de verificação</option>
                    <option value="notas">Notas</option>
                </select>
            </div>
            <!--select-->

            <div class="function">

                <div class="title">
                    <p id="title-add">Título</p>
                    <div class="inputs-title">
                        <input type="text" name="title" placeholder="Título">
                        <input type="button" value="Guardar">
                    </div>
                    <!--inputs-title-->
                </div>
                <!--title-->

                <div class="checklist">
                    <div class="activity">
                        <input type="text" placeholder="Informe a atividade">
                        <input type="button" value="Adicionar">
                    </div>
                    <!--activity-->

                    <div class="activity-add">
                        <input type="checkbox" name="activity" id="activity">
                        <p id="newActivity">Atividade 1</p>
                        <img src="./assets/trash.svg" alt="trash">
                    </div>
                    <!--activity-ad-->
                </div>
                <!--checklist-->

                <div class="notes">
                    <textarea name="notes" id="" cols="30" rows="10"></textarea>
                </div>
                <!--notes-->
            <!--function-->
        </div>
        <!--container-->
    </div>
    <!--center-->

    <script src="./scripts.js"></script>
</body>

</html>
